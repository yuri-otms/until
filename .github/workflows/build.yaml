name: Build

on:
  push:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with: 
          php-version: "8.3"
          tools: composer:v2
          coverage: none

      - name: Copy .env in Japanese locale
        run: cp .env.example .env
        working-directory: ./app/

      - name: install PHP deployments
        run: composer install --no-interaction --prefer-dist --no-progress
        working-directory: ./app/

      - name: Npm Build
        env:
          ADMIN_URL: ${{ secrets.ADMIN_URL }} 
        run: |
          npm install
          npm run build
        working-directory: ./app/

      - name: Generate laravel app key
        run: php artisan key:generate
        working-directory: ./app/

      - name: Run tests
        env:
          ADMIN_URL: ${{ secrets.ADMIN_URL }} 
        run: php artisan test
        working-directory: ./app/


  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4
      - name: composer install
        run: composer install
        working-directory: ./app/
      - name: Node.js環境のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./app/package-lock.json
      - name: 依存関係のインストール
        run: npm install
        working-directory: ./app/
      - name: Viteのプロジェクトのビルド
        env:
          ADMIN_URL: ${{ secrets.ADMIN_URL }} 
        run: npm run build
        working-directory: ./app/

      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: >-
            -zr --delete
            --exclude=".env"
            --exclude="bootstrap/cache"
            --exclude="public/storage"
            --exclude="public/robots.txt"
            --exclude=".git"
            --exclude="vendor/"
            --exclude="node_modules/"
            --exclude="tests/"
            --exclude="storage/**"
            --include="storage/public/"
            --include="storage/public/**"
            --exclude="storage/***"
          path: ${{ secrets.VPS_LINK_SOURCE}}
          remote_path: ${{ secrets.VPS_LINK_TARGET}}
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY}}

      - name: Clear caches on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/until
            docker compose -f compose_prod.yaml exec -T web php artisan migrate --force
            docker compose -f compose_prod.yaml exec -T web php artisan optimize:clear
            docker compose -f compose_prod.yaml exec -T web php artisan route:clear
            docker compose -f compose_prod.yaml exec -T web php artisan config:clear
            docker compose -f compose_prod.yaml exec -T web php artisan view:clear



  